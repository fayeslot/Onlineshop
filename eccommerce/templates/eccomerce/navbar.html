{% load static %}
{% load cart_template_tags %}
<nav class="navbar navbar-expand-lg bg-dark border-bottom border-body fixed-top" data-bs-theme="dark">
  <div class="container-fluid">
    <img src="{% static 'images/banner/AdobeStock.jpeg' %}" class="navbar-brand text-white" alt="Navbar" width="50" height="50">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class=" menu_bar collapse navbar-collapse text-white" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
        <li class="nav-item">
          <a class="nav-link active text-white" aria-current="page" href="{% url 'products' %}">Home</a>
        </li>
       
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Categories
          </a>
          
          <div class="dropdown_menu">
            <ul >
              <li><a class="dropdown-item" href="{%  url 'category' 'A' %}">All</a></li>
              <li><a class="dropdown-item" href="{%  url 'category' 'E' %}">Electronics</a></li>
              <li><a class="dropdown-item" href="{%  url 'category' 'C' %}">Clothes</a></li>
              <li><a class="dropdown-item" href="{%  url 'category' 'S' %}">Shoes</a></li>
            </ul>
        </div>
        </li>
        
      </ul>
      
      <div class="d-flex align-items-center">
        <!-- Icon -->

        <div class="collapse navbar-collapse" id="navbarSupportedContent2">
            
          <!-- Search -->
          <form method="POST" action="{% url 'search' %}" class=" d-flex" role="search" colspan="8">
            {% csrf_token %}
            <input class="form-control me-2" type="search" placeholder="Search ..." name="search_query" aria-label="Search">
            <button class="search-form_button" type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
            
          </form>
          
  
        </div>
        
        {% if request.user.is_authenticated %}
        <a class="nav-link me-3" href="{% url 'order-summary' %}">
          <i class="fas fa-shopping-cart"></i>
          <span class="badge rounded-pill badge-notification bg-danger">{{request.user|cart_item_count}}</span>
        </a>
        <a class="nav-link me-3" href="{% url 'account-logout' %}"> 
          <span class="clearfix d-none d-sm-inline-block">Logout</span>
        </a>

      {% else %}
        <a class="nav-link me-3" href="{% url 'account-login' %}"> 
          <span class="clearfix d-none d-sm-inline-block">Login</span>
        </a>
        <a class="nav-link me-3" href="{% url 'account-signup' %}"> 
          <span class="clearfix d-none d-sm-inline-block">SignUp</span>
        </a>
      {% endif %}
        
      </div>
    </div>
  </div>

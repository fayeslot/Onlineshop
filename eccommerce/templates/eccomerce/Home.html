{% extends "eccomerce/base.html" %}
{% block content %}        
  <!--Main layout-->
  <main>
      <!-- Products -->
      <section>
        <div class="text-center">
          <div class="row">

            {% for item in object_list %}
            <div class="col-lg-3 col-md-6 mb-4">

              <div class="card">

                <div class="bg-image hover-zoom ripple ripple-surface ripple-surface-light"
                  data-mdb-ripple-color="light">
                  <img src="{{ item.image.url }}" alt="{{ item.title }}" width="200" height="150">
                  
                </div>

                <div class="card-body">
                  <a href="{{ item.get_absolute_url}}" class="text-reset">
                    <h5 class="card-title mb-2">{{ item.title }}</h5>
                  </a>
                  {% if item.discount_price%}
                  <strong>
                    ${{item.discount_price}}
                  </strong>
                  {% else %}
                  <strong>
                    ${{item.price}}
                  </strong>
                  {% endif %}
                  
                </div>

              </div>
            
            </div>

            {% endfor %}

          </div>
        </div>
      </section>

      <!-- Pagination -->
      
      <!-- Pagination -->
    </div>
  </main>
  <!--Main layout-->
{% endblock content %}

{% extends "eccomerce/base.html" %}
{% load static %}
{% block banner %}
<div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active" data-bs-interval="10000">
      <img src="{% static 'images/banner/product.jpg' %}" class="d-block w-100 " alt="..." height="300">
    </div>
    <div class="carousel-item" data-bs-interval="2000">
      <img src="{% static 'images/bannerproducts ecommerce.png' %}" class="d-block w-100  " alt="..." height="300">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/banner/black friday.jpg' %}" class="d-block w-100  "   alt="..."  height="300">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
{% endblock banner %}
{% block content %}
  <!--Main layout-->
  <main>
      <!-- Products -->
      <section>
        <div class="text-center">
          <div class="row">

            {% for item in object_list %}
            <div class="col-lg-3 col-md-6 mb-4">

              <div class="card">

                <div class="bg-image hover-zoom ripple ripple-surface ripple-surface-light"
                  data-mdb-ripple-color="light">
                  <img src="{{ item.image.url }}" alt="{{ item.title }}" width="200" height="150">
                  
                </div>

                <div class="card-body">
                  <a href="{{ item.get_absolute_url}}" class="text-reset">
                    <h5 class="card-title mb-2">{{ item.title }}</h5>
                  </a>
                  {% if item.discount_price%}
                  <strong>
                    ${{item.discount_price}}
                  </strong>
                  {% else %}
                  <strong>
                    ${{item.price}}
                  </strong>
                  {% endif %}
                  
                </div>

              </div>
            
            </div>

            {% endfor %}

          </div>
        </div>
      </section>

      <!-- Pagination -->
      
      <!-- Pagination -->
    </div>
  </main>
  <!--Main layout-->
{% endblock content %}

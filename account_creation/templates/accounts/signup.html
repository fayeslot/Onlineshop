{% extends "eccomerce/base.html" %}
{% block content %} 
<div class="text-center">
    <h1 class="text-dark">Sign Up</h1>
</div> 

<form method="POST" action="{% url 'account-signup' %}" class="px-4 mx-auto text-center">
    {% csrf_token %}

    {{form.as_p}}
    

    {% if form.errors %}
        {% for field in form.errors %}
            <div class="mb-5 p-4 rounded-xl bg-red-300 text-white">
                <p>{{ error| escape }}</p>
            </div>
        {% endfor %}
    {% endif %}

    <button class="btn btn-primary">Sign Up</button>

</form>

{% endblock content %}

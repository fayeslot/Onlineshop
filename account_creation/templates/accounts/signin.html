{% extends "eccomerce/base.html" %}
{% block content %} 
<div class="text-center">
    <h1 class="text-dark">Sign Up</h1>
</div> 

<form method="POST" action="{% url 'account-login' %}" class="cpx-4 mx-auto text-center">
    {% csrf_token %}

    <div class="mb-5">
        <label class="text-dark" for="username">Username</label><br>
        <input type="text" name="username" class="w-full mt-2 px-4 py-2 rounded-xl" id="username">
    </div>

    <div class="mb-5">
        <label class="text-dark" for="password1">Password</label><br>
        <input type="password" name="password1" class="w-full mt-2 px-4 py-2 rounded-xl" id="password1">
    </div>

    {% if form.errors %}
        {% for field in form.errors %}
            <div class="mb-5 p-4 rounded-xl bg-red-300 text-white">
                <p>{{ error| escape }}</p>
            </div>
        {% endfor %}
    {% endif %}

    <button class="btn btn-primary">Sign In</button>

</form>

{% endblock content %}
